{% block content %}
<h1>Delete Recipe</h1>
<p>Are you sure you want to delete "{{ recipe.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
{% endblock %}
